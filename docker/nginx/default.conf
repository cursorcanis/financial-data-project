map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Serve SPA assets
    root /usr/share/nginx/html;
    index index.html;

    # Optional limits & gzip
    client_max_body_size 25m;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;
    gzip_min_length 1024;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy (keep /api path intact)
    # Trailing slash on both sides prevents double-prefix or stripping surprises
    location /api/ {
        proxy_http_version 1.1;
        proxy_pass http://fda_api:8080/api/;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # If using SSE/streaming, consider:
        # proxy_buffering off;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # SignalR hubs (WebSockets)
    location /hubs/ {
        proxy_pass http://fda_api:8080/hubs/;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
